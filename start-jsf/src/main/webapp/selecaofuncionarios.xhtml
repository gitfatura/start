<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Pagina de seleção</title>
        <h:outputScript name="js/layout.js" library="sentinel-layout" />
        <ui:insert name="head" />
    </h:head>
    <h:body onload="putFocus(0,0);">        
                
        <div class="ContainerIndent">
                <p:panel>
                    <div class="ContainerIndent">
                        
			 <h:form>
		    	<div style="margin-top: 5px; margin-bottom: 20px">
		    		<p:inputText id="nome" size="40" value="#{usuarioManMB.valorPesquisaStr}" placeholder="Pesquise pelo nome ou código do funcionário" />
		    		
		    		<p:spacer width="10px"/>
		    		
		    		<p:commandButton value="Pesquisar" action="#{usuarioManMB.recuperaFuncionarios}" update="@form" />
		    	</div>
    	
		    	<p:dataTable value="#{usuarioManMB.pessoas}" var="funcionario"
		    		emptyMessage="Nenhum funcionário encontrado." rows="10"
		    		paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
		    		
		    		<p:column headerText="Código" style="text-align: center; width: 40px">
		    			<h:outputText value="#{funcionario.id}" />
		    		</p:column>
		    		<p:column headerText="Nome">
		    			<h:outputText value="#{funcionario.nome}" />
		    		</p:column>
		    		<p:column style="width: 30px; text-align: center">
		    			<p:commandButton icon="ui-icon-check" title="Selecionar"
		    				action="#{usuarioManMB.selecionar(funcionario)}"
		    				process="@this" />
		    		</p:column>
		    		
		    	</p:dataTable>
			</h:form>
		  </div>
                </p:panel>
        </div>
        
        <h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/core-layout.css" library="sentinel-layout" />
        <h:outputScript target="body" library="sentinel-layout" name="js/conversorData.js" />
		<h:outputScript target="body" library="sentinel-layout" name="js/jquery.mask.js" />
 		<h:outputScript target="body" library="sentinel-layout" name="js/jquery.mask.min.js" />
    </h:body>
</html>
