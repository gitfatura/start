<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:p="http://primefaces.org/ui"
   xmlns:o="http://omnifaces.org/ui"
   template="/WEB-INF/template.xhtml">
   <ui:define name="content">
      <div class="ContainerIndent ui-fluid">
         <h:form>
            <p:fieldset legend="Agenda">
               <div class="ContainerIndent">
                  <p:messages id="msg" closable="true"/>
               </div>
               <div class="Container">
                  <div class="Container40 Responsive40">
                     <div class="ContainerIndent">
                        <div class="Container100">
                           <p:outputLabel for="paciente" value="Paciente"/>
                            
                            
                            
                            
                        </div>
                     </div>
                  </div>
                  <div class="Container40 Responsive50">
                     <div class="ContainerIndent">
                        <div class="Container100">
                           <p:outputLabel for="procedimento" value="Procedimento"/>
                           <p:selectOneMenu id="procedimento" value="#{consultaManMB.consulta.procedimento}" requiredMessage="Selecione um procedimento" required="true">
                              <f:selectItem itemLabel="Selecione" itemValue="" />
                              <f:selectItems value="#{consultaManMB.procedimentos}" var="procedimento" itemValue="#{procedimento}"  itemLabel="#{procedimento.tipoProcedimento}"  />
                           </p:selectOneMenu>
                        </div>
                     </div>
                  </div>
                  <div class="Container20 Responsive50">
                     <div class="ContainerIndent">
                        <div class="Container100">
                           <p:outputLabel for="situacao" value="Situacao"/>
                           <p:selectOneMenu id="situacao" value="#{consultaManMB.consulta.status}" requiredMessage="Selecione um situação" required="true">
                              <f:selectItem itemLabel="Selecione" itemValue="" />
                              <f:selectItems value="#{consultaManMB.status}" var="status" itemValue="#{status}"  itemLabel="#{status}"  />
                           </p:selectOneMenu>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="Container">
                  <div class="Container40 Responsive50">
                     <div class="ContainerIndent">
                        <div class="Container100">
                           <p:outputLabel for="data" value="Data"/>
                           <p:calendar id="data" value="#{consultaManMB.consulta.data}" pattern="dd/MM/yyyy"  styleClass="FontBold Fs18 hardblue"/>
                        </div>
                     </div>
                  </div>
                  <div class="Container30 Responsive50">
                     <div class="ContainerIndent">
                        <div class="Container100">
                           <p:outputLabel for="time" value="Horário Inínico" />
                           <p:calendar id="time" value="#{consultaManMB.consulta.horaInicio}" pattern="HH:mm" timeOnly="true" alt="Horário" label="Horário" title="Horário" />
                        </div>
                     </div>
                  </div>
                  <div class="Container30 Responsive50">
                     <div class="ContainerIndent">
                        <div class="Container100">
                           <p:outputLabel for="time2" value="Horário Término" />
                           <p:calendar id="time2" value="#{consultaManMB.consulta.horaTermino}" pattern="HH:mm" timeOnly="true" alt="Horário" label="Horário" title="Horário" />
                        </div>
                     </div>
                  </div>
               </div>
               
               <div class="Container">
               <div class="Container100 Responsive50">
                  <div class="ContainerIndent">
                     <div class="Container100">
                        <p:outputLabel for="obs" value="Observação"/>
                        <p:inputTextarea id="obs" rows="2" placeholder="Observação" value="#{consultaManMB.consulta.observacao}" styleClass="FontBold Fs18 hardblue"/>
                     </div>
                  </div>
               </div>
               <div class="EmptyBox20"></div>
            </div>
               
               <div class="Container">
                  <div class="Container20 Responsive50">
                     <div class="ContainerIndent">
                        <div class="Container100">
                           <p:commandButton value="Salvar" id="botaoSalvar" action="#{consultaManMB.grava}" update="@form"/>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="EmptyBox20"></div>
            </p:fieldset>
         </h:form>
      </div>
   </ui:define>
</ui:composition>
