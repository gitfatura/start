<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
    template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<p:fieldset legend="Cadastro de clientes" style="margin-top: 10px">
			<h:form id="frm">
				<div class="ContainerIndent ui-fluid">
					<p:panel>
						<div class="ContainerIndent">
							<p:messages id="msg" />
						</div>
						<div class="Container">
							<div class="Container60 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="nome" value="Nome"/>
										<p:inputText title="Nome" value="#{clienteManMB.cliente.nome}" styleClass="FontBold Fs18 hardblue" id="nome" required="true" requiredMessage="Nome obrigatório"/>
									</div>
								</div>
							</div>
							<div class="Container20 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="cpf" value="CPF"/>
										<p:inputMask title="Cpf" mask="999.999.999-99" value="#{clienteManMB.cliente.cpf}" styleClass="FontBold Fs18 hardblue" id="cpf" required="true" requiredMessage="Cpf obrigatório"/>
									</div>
								</div>
							</div>
							<div class="Container20 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="fone" value="Telefone"/>
										<p:inputMask title="Telefone" mask="(99) 99999-9999" value="#{clienteManMB.cliente.telefone}" styleClass="FontBold Fs18 hardblue" id="fone"/>
									</div>
								</div>
							</div>
						</div>
						<div class="Container">
							<div class="Container20 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="celular" value="Celular"/>
										<p:inputMask title="Celular" mask="(99) 99999-9999" value="#{clienteManMB.cliente.celular}" styleClass="FontBold Fs18 hardblue" id="celular"/>
									</div>
								</div>
							</div>
							<div class="Container40 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="email" value="Email"/>
										<p:inputText title="Email" value="#{clienteManMB.cliente.email}" styleClass="FontBold Fs18 hardblue" id="email"/>
									</div>
								</div>
							</div>
						</div>
						<div class="EmptyBox20"></div>
						<div class="Container">
							<div class="Container20 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:commandButton title="Registrar" value="Registrar" id="botaoSalvar" update="frm" action="#{clienteManMB.grava}" />
									</div>
								</div>
							</div>
						</div>
						<div class="EmptyBox20"></div>
					</p:panel>
				</div>
			</h:form>
		</p:fieldset>
	</ui:define>
</ui:composition>
