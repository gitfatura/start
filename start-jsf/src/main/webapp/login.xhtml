<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>PROJETO | PDS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <h:outputScript name="js/login.js" library="sentinel-layout" />
    <h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />
    <h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout" />
    <h:outputStylesheet name="css/core-layout.css" library="sentinel-layout" />
</h:head>

<h:body class="fontRegular" style="background-color: #f8ebcb">
      
    <h:form>	
    <div class="Container">
        <div class="Container80 MaxWid500 Fnone MarAuto TexAlCenter PaddingTopPercent10">
            <a href="" id="login-logo">
                <span class="Fs30 FontTitilliumSemiBoldItalic Fleft"><span class="softblue">PROJETO </span><span class="hardblue">PDS</span></span>
            </a>
        </div>

        <div class="Container80 MaxWid500 white-back Fnone MarAuto BordRad10" id="login-box">
            <div class="Container">
                
                <div class="Container100 TexAlCenter Animated05 BoxSizeBorder TabBtn left TabBtnActiveLeft" role="1">
                    <div class="Container100 Fnone MarAuto FontBold"><i class="icon-lock"></i> Login</div>
                </div>
                
                <div class="Container100 TexAlCenter Animated05 BoxSizeBorder TabBtn left TabBtnActiveLeft" role="1">
                    <div class="Container100 Fnone MarAuto FontBold">
                    <p:messages id="msg" closable="false"/>
                    </div>
                </div>

                <div class="Container90 Fnone MarAuto TexAlCenter TabContent OvHidden" id="TAB1">
                    <div class="EmptyBox50"></div>
                    <p:inputText value="#{usuarioMB.usuario.login}" placeholder="UsuÃ¡rio" styleClass="Container80 Fnone MarAuto Fs18"/>
                    <div class="EmptyBox10"></div>
                    <p:password value="#{usuarioMB.usuario.senha}" placeholder="Senha" styleClass="Container80 Fnone MarAuto Fs18"/>
                    <div class="EmptyBox20"></div>
                    <p:commandButton value="Logar" action="#{usuarioMB.logar}" styleClass="Fs16" update="@form"/>
                    <div class="EmptyBox50"></div>
                </div>

            </div>
        </div>
    </div>
    </h:form>
</h:body>

</html>
