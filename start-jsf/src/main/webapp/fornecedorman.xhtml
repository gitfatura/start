<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
    template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<p:fieldset legend="Cadastro de fornecedores" style="margin-top: 10px">
			<h:form id="frm">
				<div class="ContainerIndent ui-fluid">
					<p:panel>
						<div class="ContainerIndent">
							<p:messages id="msg" />
						</div>
						<div class="Container">
							<div class="Container60 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="razaosocial" value="Razao social"/>
										<p:inputText id="razaosocial" title="Nome" value="#{fornecedorManMB.fornecedor.razaoSocial}" required="true" requiredMessage="Razao social é obrigatorio" styleClass="FontBold Fs18 hardblue"/>
									</div>
								</div>
							</div>
							
							<div class="Container60 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="fantazia" value="Fantazia"/>
										<p:inputText id="fantazia" title="Fantazia" value="#{fornecedorManMB.fornecedor.fantazia}" styleClass="FontBold Fs18 hardblue"/>
									</div>
								</div>
							</div>
							
							<div class="Container20 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="cnpj" value="CNPJ"/>
										<p:inputMask id="cnpj" title="CNPJ" mask="999.999.999-99" value="#{fornecedorManMB.fornecedor.cnpj}" styleClass="FontBold Fs18 hardblue"/>
									</div>
								</div>
							</div>
							<div class="Container20 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="fone" value="Telefone"/>
										<p:inputMask id="fone" title="Telefone" mask="(99) 99999-9999" value="#{fornecedorManMB.fornecedor.telefone}" styleClass="FontBold Fs18 hardblue" />
									</div>
								</div>
							</div>
						</div>
						<div class="Container">
							<div class="Container20 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="celular" value="Celular"/>
										<p:inputMask id="celular" title="Celular" mask="(99) 99999-9999" value="#{fornecedorManMB.fornecedor.celular}" styleClass="FontBold Fs18 hardblue" />
									</div>
								</div>
							</div>
							<div class="Container40 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="email" value="Email"/>
										<p:inputText id="email" title="Email" value="#{fornecedorManMB.fornecedor.email}" styleClass="FontBold Fs18 hardblue"/>
									</div>
								</div>
							</div>
							
							<div class="Container40 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="endereco" value="Endereço"/>
										<p:inputText id="endereco" title="Endereço" value="#{fornecedorManMB.fornecedor.endereco}" styleClass="FontBold Fs18 hardblue"/>
									</div>
								</div>
							</div>
						</div>
						<div class="EmptyBox20"></div>
						<div class="Container">
							<div class="Container20 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:commandButton title="Registrar" value="Registrar" id="botaoSalvar" update="frm" action="#{fornecedorManMB.grava}" />
									</div>
								</div>
							</div>
						</div>
						<div class="EmptyBox20"></div>
					</p:panel>
				</div>
			</h:form>
		</p:fieldset>
	</ui:define>
</ui:composition>
