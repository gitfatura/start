<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
    template="/WEB-INF/template.xhtml">
    
	<ui:define name="content">
	
		<p:fieldset legend="Cadastrar OS" style="margin-top: 10px">
			
			<h:form id="frm">
			
				<div class="ContainerIndent ui-fluid">
					
					<p:panel id="panel">
						
						<div class="ContainerIndent">
							<p:messages id="msg" autoUpdate="false" closable="true"/>
						</div>
						
						<!-- Filtros -->
						<div class="Container">
							<div class="Container20 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="placa" value="Placa"/>
										<p:inputMask mask="aaa-9999" id="placa" title="Placa"
										 value="#{ordemServicoManMB.filtroPlaca}" styleClass="FontBold Fs15 hardblue"/>
										 
									</div>
								</div>
							</div>
							
							
							<div class="Container40 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="veiculo" value="Veículo"/>
										<p:autoComplete required="true" id="veiculo" value="#{veiculoManMB.pessoa}" 
										requiredMessage="Proprietário é obrigatório." placeholder="pesquise pelo nome ou código" completeMethod="#{veiculoManMB.completarPessoa}"
										var="c" itemLabel="#{c.nome}" itemValue="#{c}" forceSelection="true"/>
									</div>
								</div>
							</div>
							
							
							
							<div class="Container60 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="modelo" value="Veiculo"/>
										<p:inputText readonly="true"  id="modelo" title="Modelo" value="#{veiculoManMB.veiculo.modelo}" required="true" requiredMessage="Modelo é obrigatório." styleClass="FontBold Fs15 hardblue"/>
									</div>
								</div>
							</div>
							<div class="Container20 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="status" value="Status"/>
										<p:selectOneMenu id="status" value="#{pessoaManMB.pessoa.sexo}" styleClass="FontBold Fs18 hardblue">
											<f:selectItem itemValue="" itemLabel="Selecione" />
											<f:selectItems value="#{pessoaManMB.sexos}"  var="sta" itemValue="#{sta}"  itemLabel="#{sta.label}"/>
										</p:selectOneMenu>
									</div>
								</div>
							</div>
						</div>
						
						
						<div class="EmptyBox20"></div>
					</p:panel>
				</div>
				
				
			</h:form>
		</p:fieldset>
		
		
	</ui:define>
</ui:composition>
