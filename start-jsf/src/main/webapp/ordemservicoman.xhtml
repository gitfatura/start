<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
    template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<p:fieldset legend="Cadastro de OS" style="margin-top: 10px">
			<h:form id="frm">
				<div class="ContainerIndent ui-fluid">
					<p:panel id="panel">
						<div class="ContainerIndent">
							<p:messages id="msg" autoUpdate="false" closable="true"/>
						</div>
						<div class="Container">
							
							<div class="Container40 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="pessoa" value="Cliente"/>
										<p:selectOneMenu id="pessoa" required="true" requiredMessage="Informe o cliente." value="#{ordemServicoManMB.ordemServico.pessoa}" styleClass="FontBold Fs18 hardblue">
				    						<f:selectItem itemValue=" " itemLabel="Selecione"/>
				    						<f:selectItems value="#{ordemServicoManMB.pessoas}"  var="pes" itemValue="#{pes}"  itemLabel="#{pes.nome}"/>
				    					</p:selectOneMenu>
									</div>
								</div>
							</div>
							
							
							<div class="Container40 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="veiculo"  value="Veiculo"/>
										<p:selectOneMenu id="veiculo" required="true" requiredMessage="Informe o veiculo." value="#{ordemServicoManMB.ordemServico.veiculo}" styleClass="FontBold Fs18 hardblue">
				    						<f:selectItem itemValue="" itemLabel="Selecione" />
				    						<f:selectItems value="#{ordemServicoManMB.veiculos}"  var="vei" itemValue="#{vei}"  itemLabel="#{vei.modelo}"/>
				    					</p:selectOneMenu>
									</div>
								</div>
							</div>
							
							<div class="Container20 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="status" value="Status"/>
										<p:selectOneMenu id="status" required="true" requiredMessage="Informe o status." value="#{ordemServicoManMB.ordemServico.finalizado}" styleClass="FontBold Fs18 hardblue">
				    						<f:selectItem itemValue="" itemLabel="Selecione" />
				    						<f:selectItems value="#{ordemServicoManMB.finalizado}"  var="sta" itemValue="#{sta}"  itemLabel="#{sta.label}"/>
				    					</p:selectOneMenu>
									</div>
								</div>
							</div>
						</div> 
						<div class="Container">	
							<div class="Container40 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="servico" value="Serviços"/>
										<p:selectOneMenu id="servico" required="true" requiredMessage="Informe o serviços." value="#{ordemServicoManMB.ordemServico.servico}" styleClass="FontBold Fs18 hardblue">
				    						<f:selectItem itemValue="" itemLabel="Selecione" />
				    						<f:selectItems value="#{ordemServicoManMB.servicos}"  var="ser" itemValue="#{ser}"  itemLabel="#{ser.descricao}"/>
				    					</p:selectOneMenu>
									</div>
								</div>
							</div>
							
							
							<div class="Container60 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="obs" value="Observação"/>
										<p:inputText id="obs" title="Observação" value="#{ordemServicoManMB.ordemServico.observacao}" styleClass="FontBold Fs18 hardblue"/>
									</div>
								</div>
							</div>
						</div>
						
				    			
						<div class="EmptyBox20"></div>
						<div class="Container">
							<div class="Container20 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:commandButton title="Registrar" value="Registrar" id="botaoSalvar" update="frm,frm:panel,frm:pessoa" action="#{ordemServicoManMB.grava}" />
									</div>
								</div>
							</div>
						</div>
						<div class="EmptyBox20"></div>
					</p:panel>
				</div>
			</h:form>
		</p:fieldset>
	</ui:define>
</ui:composition>
