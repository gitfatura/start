<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
    template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<p:fieldset legend="Cadastro de OS" style="margin-top: 10px">
			<h:form id="frm">
				<div class="ContainerIndent ui-fluid">
					<p:panel>
						<div class="ContainerIndent">
							<p:messages id="msg" />
						</div>
						<div class="Container">
							
							<div class="Container40 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="cliente" value="Cliente"/>
										<p:selectOneMenu id="cliente" value="#{ordemServicoManMB.pessoa}" styleClass="FontBold Fs18 hardblue">
				    						<f:selectItem itemValue="" itemLabel="Selecione" />
				    						<f:selectItems value="#{ordemServicoManMB.pessoas}"  var="pes" itemValue="#{pes}"  itemLabel="#{pes.nome}"/>
				    					</p:selectOneMenu>
									</div>
								</div>
							</div>
							
							
							<div class="Container40 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="veiculo" value="Veiculo"/>
										<p:selectOneMenu id="veiculo" value="#{ordemServicoManMB.veiculo}" styleClass="FontBold Fs18 hardblue">
				    						<f:selectItem itemValue="" itemLabel="Selecione" />
				    						<f:selectItems value="#{ordemServicoManMB.veiculos}"  var="vei" itemValue="#{vei}"  itemLabel="#{vei.modelo}"/>
				    					</p:selectOneMenu>
									</div>
								</div>
							</div>
							
							<div class="Container20 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="status" value="Status"/>
										<p:selectOneMenu id="status" value="#{ordemServicoManMB.ordemServico.finalizado}" styleClass="FontBold Fs18 hardblue">
				    						<f:selectItem itemValue="" itemLabel="Selecione" />
				    						<f:selectItems value="#{ordemServicoManMB.finalizado}"  var="sta" itemValue="#{sta}"  itemLabel="#{sta.label}"/>
				    					</p:selectOneMenu>
									</div>
								</div>
							</div>
							
							
							<div class="Container60 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="obs" value="Observação"/>
										<p:inputText id="obs" title="Observação" value="#{ordemServicoManMB.ordemServico.observacao}" styleClass="FontBold Fs18 hardblue" required="true" requiredMessage="Informe nome."/>
									</div>
								</div>
							</div>
						</div>
						
				    			
						<div class="EmptyBox20"></div>
						<div class="Container">
							<div class="Container20 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:commandButton title="Registrar" value="Registrar" id="botaoSalvar" update="frm" action="#{pessoaManMB.grava}" />
									</div>
								</div>
							</div>
						</div>
						<div class="EmptyBox20"></div>
					</p:panel>
				</div>
			</h:form>
		</p:fieldset>
	</ui:define>
</ui:composition>
