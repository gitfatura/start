<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
    template="/WEB-INF/template.xhtml">
    
	<ui:define name="content">
		
		<p:fieldset legend="Cadastrar OS" style="margin-top: 10px">
			<h:form id="frm">
			
				<div class="ContainerIndent ui-fluid">
					
						<div class="ContainerIndent">
							<p:messages id="msg" autoUpdate="false" closable="true"/>
						</div>
						
						<p:accordionPanel>
						
					        <p:tab title="#{ordemServicoManMB.montaFiltros()}">
					        	
					        	<div class="Container">
							
									<div class="Container10 Responsive50">
										<div class="ContainerIndent">
											<div class="Container100">
												<p:outputLabel for="placa" value="Placa"/>
												<p:inputMask mask="aaa-9999" id="placa" title="Placa"
												 value="#{ordemServicoManMB.filtroPlaca}" styleClass="FontBold Fs15 hardblue"/>
											</div>
										</div>
									</div>
								
									<div class="Container30 Responsive50">
										<div class="ContainerIndent">
											<div class="Container100">
												<p:outputLabel for="veiculo" value="Veículo"/>
												<p:autoComplete required="true" id="veiculo" value="#{ordemServicoManMB.veiculo}" 
												 placeholder="pesquise pelo modelo ou código" completeMethod="#{ordemServicoManMB.completarVeiculo}"
												var="c" itemLabel="#{c.modelo}" itemValue="#{c}" forceSelection="true"/>
											</div>
										</div>
									</div>
								
									<div class="Container5 Responsive50" >
										<div class="ContainerIndent">
											<div class="Container100">
												<p:commandButton style="margin-left: -50px; margin-top: 18px" id="veiculos" icon="ui-icon-search" title="Pesquisa" 
												action="#{ordemServicoManMB.abrirDialogoVeiculo}"
													process="@this" update="@none">
													<p:ajax event="dialogReturn" listener="#{ordemServicoManMB.veiculoSelecionado}"
														process="@this" update="veiculo" />
													<p:resetInput target="veiculo" />
												</p:commandButton>
											</div>
										</div>
									</div>
								
								</div>	
								<div class="Container20 Responsive50">
									<div class="ContainerIndent">
										<div class="Container100">
											<p:commandButton title="Registrar" value="Registrar" id="botaoSalvar" update="frm" action="#{ordemServicoManMB.atualiza}" />
										</div>
									</div>
								</div>
								
					        </p:tab>
				   	 	</p:accordionPanel>
				</div>
			</h:form>
		</p:fieldset>
	</ui:define>
</ui:composition>
