<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/template.xhtml">
                
    <ui:define name="content">
        <h:form id="form">
           
            <div class="ContainerIndent ui-fluid">
                <p:panel>
  					<p:toolbar style="margin-top: 1px">
	    				<p:toolbarGroup>
	    				<p:commandButton value="Salvar" id="botaoSalvar" action="#{categoriaManMB.grava}" update="form" ajax="true" 
	    				global="false" 
	    				/>
	    				</p:toolbarGroup>
	    				<p:toolbarGroup align="right">
						<p:button value="Pesquisa" outcome="categorias"/>
						</p:toolbarGroup>
	    			</p:toolbar>
  					
  					<div class="ContainerIndent">
                        <span class="FontBold Fs18 hardblue">Categorias</span>
                    	<p:messages id="msg"/>
					</div> 
  
                    <div class="Container">
                    
                        
                        <div class="Container50 Responsive50">
                            <div class="ContainerIndent">
                                <div class="Container100">
                                    <p:outputLabel for="descrica" value="Descrição"/>
                                    <p:inputText value="#{categoriaManMB.categoria.descricao}" required="true" requiredMessage="Informe descrição" styleClass="FontBold Fs18 hardblue" id="descrica"/>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    
                 <div class="EmptyBox20"></div>
               </p:panel>   
            </div>
            
            <script type="text/javascript">
	    		$(document).ready(function(){
          		$('.number').mask('#');
          		$('.money').mask('000.000.000.000.000,00', {reverse: true});
        		});      
     		</script>
     		
        </h:form>
    </ui:define>
</ui:composition>
