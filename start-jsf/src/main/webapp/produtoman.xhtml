<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
    template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<p:fieldset legend="Cadastro de produtos" style="margin-top: 10px">
			<h:form id="frm">
				<div class="ContainerIndent ui-fluid">
					<p:panel>
						<div class="ContainerIndent">
							<p:messages id="msg" autoUpdate="true" closable="true" />
						</div>
						<div class="Container">
							<div class="Container40 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="nome" value="Nome"/>
										<p:inputText id="nome" title="Nome" value="#{produtoManMB.produto.nome}" required="true" requiredMessage="Nome é obrigatório." styleClass="FontBold Fs18 hardblue"/>
									</div>
								</div>
							</div>
							
							<div class="Container40 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="descricao" value="Descrição"/>
										<p:inputText id="descricao" title="Descrição" value="#{produtoManMB.produto.descricao}" styleClass="FontBold Fs18 hardblue"/>
									</div>
								</div>
							</div>
							
							<div class="Container20 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="qtd" value="Quantidade"/>
										<p:inputNumber id="qtd" title="Quantidade" value="#{produtoManMB.produto.quantidade}" required="true" requiredMessage="Quantidade é obrigatório." styleClass="FontBold Fs18 hardblue"/>
									</div>
								</div>
							</div>
							</div>
					<div class="Container">
							
							<div class="Container20 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="valor" value="Valor"/>
										<p:inputText id="valor" title="Valor" value="#{produtoManMB.produto.valor}" styleClass="FontBold Fs18 hardblue money">
											<f:convertNumber pattern="#,##0.00"/>
										</p:inputText>
									</div>
								</div>
							</div>
							  
						</div>
						<div class="EmptyBox20"></div>
						<div class="Container">
							<div class="Container20 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:commandButton title="Registrar" value="Registrar" id="botaoSalvar" update="frm,frm:valor" action="#{produtoManMB.grava}" />
									</div>
								</div>
							</div>
						</div>
						<div class="EmptyBox20"></div>
					</p:panel>
				</div>
				
				<script type="text/javascript">
		   			 $(document).ready(function(){
		          		$('.money').mask('000.000.000.000.000,00', {reverse: true});
		        	});      
     			</script>
			</h:form>
		</p:fieldset>
	</ui:define>
</ui:composition>
