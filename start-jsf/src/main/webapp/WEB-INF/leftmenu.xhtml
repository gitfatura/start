<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ps="http://primefaces.org/sentinel"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <div id="layout-menubar" class="Unselectable fontRegular">
        <div class="layout-menubarinner-box" id="buttonArea">
            <a href="#" id="layout-menubar-resize" class="BordRad3" title="Menu Resize"><i class="icon-th-list-2"></i></a>
            <a href="#" id="layout-menubar-resize2" class="BordRad3" title="Open Menu"><i class="icon-menu"></i></a>
        </div>
        
        <div class="layout-menubarinner-box" id="searchArea">
            <i class="icon-search floatLeft gray"></i>
            <input type="text" class="layout-menubar-search floatLeft Animated05" placeholder="Search"/>
        </div>
        
        <h:form id="menuform" >
            <ps:menu id="sm_leftmenu">
                <p:menuitem id="sm_dashboard" value="Dashboard" delay="true" global="false" icon="icon-home-outline" outcome="dashboard" containerStyleClass="layout-menubar-active"/>
                	
                	<p:submenu label="Pessoas" icon="icon-users">
                		<p:menuitem id="sm_pessoa"  value="Cadastro de Pessoas" global="false" outcome="pessoaman"/>
		                <p:menuitem id="sm_pessoas"  value="Lista de Pessoas" global="false" outcome="pessoacon"/>
            		</p:submenu>
            		
                	<p:submenu label="Veiculos" icon=" icon-th">
                		<p:menuitem id="sm_veiculo"  value="Cadastro de veiculos" global="false" outcome="veiculoman"/>
                		<p:menuitem id="sm_veiculos"  value="Lista de veiculos" global="false"/>
            		</p:submenu>
                	
                	<p:submenu label="Servicos" icon="icon-cog-alt">
                		<p:menuitem id="sm_servico"  value="Cadastro de serviço" global="false" outcome="servicoman"/>
                		<p:menuitem id="sm_servicos"  value="Lista de serviços" global="false" outcome="servicocon"/>
            		</p:submenu>
            		
            		<p:submenu label="Ordem de serviço" icon="icon-tags">
                		<p:menuitem id="sm_os"  value="Ordem de serviço" global="false" outcome="ordemservicoman"/>
            		</p:submenu>
               	
            </ps:menu>
        </h:form>
    </div>
</ui:composition>
