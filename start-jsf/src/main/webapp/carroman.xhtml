<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
    template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<p:fieldset legend="Cadastro de carros" style="margin-top: 10px">
			<h:form id="frm">
				<div class="ContainerIndent ui-fluid">
					<p:panel>
						<div class="ContainerIndent">
							<p:messages id="msg" />
						</div>
						<div class="Container">
							<div class="Container50 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="nome" value="Marca"/>
										<p:inputText  id="nome" title="Marca" value="#{carroManMB.carro.marca}" styleClass="FontBold Fs18 hardblue" required="true" requiredMessage="Marca obrigatÃ³ria"/>
									</div>
								</div>
							</div>
							<div class="Container30 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="modelo" value="Modelo"/>
										<p:inputText  id="modelo" title="Modelo" value="#{carroManMB.carro.modelo}" styleClass="FontBold Fs18 hardblue"/>
									</div>
								</div>
							</div>
							<div class="Container20 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="placa" value="Placa"/>
										<p:inputText id="placa" title="Placa" value="#{carroManMB.carro.placa}" styleClass="FontBold Fs18 hardblue" />
									</div>
								</div>
							</div>
						</div>
						<div class="Container">
							<div class="Container50 Responsive50">
	                            <div class="ContainerIndent">
	                                <div class="Container100">
	                                <p:outputLabel for="cliente" value="Cliente"/>
	                                 <p:selectOneMenu id="cliente" value="#{carroManMB.carro.cliente}">
			                            <f:selectItem itemLabel="Selecione um cliente" />
			                			<f:selectItems value="#{carroManMB.clientes}" var="cliente" itemValue="#{cliente}" itemLabel="#{cliente.nome}"  />
			                        </p:selectOneMenu>
	                                </div>
	                            </div>
	                        </div>
                        </div>
						<div class="EmptyBox20"></div>
						<div class="Container">
							<div class="Container20 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:commandButton title="Registrar" value="Registrar" id="botaoSalvar" update="frm" action="#{carroManMB.grava}" />
									</div>
								</div>
							</div>
						</div>
						<div class="EmptyBox20"></div>
					</p:panel>
				</div>
			</h:form>
		</p:fieldset>
	</ui:define>
</ui:composition>
