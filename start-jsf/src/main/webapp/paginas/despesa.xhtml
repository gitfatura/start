<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        
        <h:form id="form">
           
            <div class="ContainerIndent ui-fluid">
                <p:panel>
  					<p:toolbar style="margin-top: 1px">
	    				<p:toolbarGroup>
	    				<p:commandButton value="Salvar" id="botaoSalvar" action="#{despesaManMB.grava}" update="form" ajax="false" 
	    				global="false" 
	    				/>
	    				</p:toolbarGroup>
	    				<p:toolbarGroup align="right">
						<p:button value="Pesquisa" outcome="despesa"/>
						</p:toolbarGroup>
	    			</p:toolbar>
  						
  					<div class="ContainerIndent">
                        <span class="FontBold Fs18 hardblue">Despesa</span>
                    	<p:messages id="msg" />
					</div> 
  
                    <div class="Container">
                    	
                    	
                    	<div class="Container25 Responsive50">
                            <div class="ContainerIndent">
                                <div class="Container100">
                                <p:outputLabel for="cliente" value="Cliente"/>
                                 <p:selectOneMenu id="cliente" value="#{despesaManMB.despesa.cliente}">
		                            <f:selectItem itemLabel="Selecione um cliente" />
		                			<f:selectItems value="#{despesaManMB.clientes}" var="cliente" itemValue="#{cliente}" itemLabel="#{cliente.nome}"  />
		                        </p:selectOneMenu>
                                </div>
                            </div>
                        </div>
                    	
                    	<div class="Container30 Responsive50">
                            <div class="ContainerIndent">
                                <div class="Container100">
                                    <p:outputLabel for="descricao" value="Descricão"/>
                                    <p:inputText value="#{despesaManMB.despesa.descricao}" required="true" requiredMessage="Informe descrição" styleClass="FontBold Fs18 hardblue" id="descricao"/>
                                </div>
                            </div>
                        </div>
                        
                        
	                   	<div class="Container25 Responsive50">
	                   		<div class="ContainerIndent">
	                        	<div class="Container100">
	                            	<p:outputLabel for="valor" value="Valor"/>
	                                	<p:inputText value="#{despesaManMB.valorStr}" 
	                                      styleClass="money FontBold Fs18 hardblue" id="valor" required="true" requiredMessage="Informe valor"/>
	                            </div>
	                       </div>
	                   </div>
                    
                    </div>
                    
                    
                    <div class="Container">
                    	
                    	<div class="Container25 Responsive50">
                            <div class="ContainerIndent">
                                <div class="Container100">
                                 <p:outputLabel for="inline" value="Dia vencimento"/>
                                <p:calendar  id="inline" value="#{despesaManMB.despesa.dataVencimento}" title="Data de vencimento da parcela" required="true" requiredMessage="Informe data" locale="pt_BR" pattern="dd/MM/yyyy"/>
                                </div>
                            </div>
                   		</div>
                       
                    
	                  	 <div class="Container50 Responsive50">
	                  		<div class="ContainerIndent">
	                        	<div class="Container100">
	                            	<p:outputLabel value="Situação"/>
	                                <p:selectOneRadio layout="responsive" value="#{despesaManMB.situacao}" required="true" 
	                                requiredMessage="Selecione tipo de lancamento" columns="2" >
	                                    <f:selectItem itemLabel="Não Repetir" itemValue="2"/>
	                                    <f:selectItem itemLabel="Repetir" itemValue="1"/>
	                                </p:selectOneRadio>    
	                             </div>
	                          </div>
	                    </div> 
	                    
	                   <div class="Container25 Responsive50">
                            <div class="ContainerIndent">
                                <div class="Container100">
                                    <p:outputLabel for="numRepeticao" value="Número de Parcelas"/>
                                    <p:inputText value="#{despesaManMB.numeroRepeticao}" requiredMessage="Informe a quantidade de parcela" required="#{despesaManMB.geraParcela}" styleClass="number FontBold Fs18 hardblue" id="numRepeticao"/>
                                </div>
                            </div>
                        </div>
                        
                    </div>

                 <div class="EmptyBox20"></div>
               </p:panel>   
            </div>
            <script type="text/javascript">
	    		$(document).ready(function(){
          		$('.number').mask('#');
          		$('.money').mask('000.000.000.000.000,00', {reverse: true});
        		});      
     		</script>
     		
        </h:form>
    
    </ui:define>

</ui:composition>
