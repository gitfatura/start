<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
    template="/WEB-INF/template.xhtml">
    <ui:define name="content">
        <div class="ContainerIndent ui-fluid">
            <h:form>
                <p:fieldset legend="Convênio">
                    <div class="ContainerIndent">
                        <p:messages id="msg" />
                    </div>
                    <div class="Container">
                        <div class="Container50 Responsive50">
                            <div class="ContainerIndent">
                                <div class="Container100">
                                    <p:outputLabel for="nome" value="Descrição" />
                                    <p:inputText value="#{convenioManMB.convenio.nomeConvenio}"
                                        required="true" requiredMessage="Informe nome do convênio"
                                        styleClass="FontBold Fs18 hardblue" id="nome" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="Container">
                        <div class="Container20 Responsive50">
                            <div class="ContainerIndent">
                                <div class="Container100">
                                    <p:commandButton value="Salvar" id="botaoSalvar"
                                        action="#{convenioManMB.grava}" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="EmptyBox20"></div>
                </p:fieldset>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
