<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
    template="/WEB-INF/template.xhtml">
	<ui:define name="content">
	
		<p:fieldset legend="Cadastrar veículo" id="filveiculo" style="margin-top: 10px">
			
			<h:form id="frm">
				<div class="ContainerIndent ui-fluid">
					<p:panel id="panel">
						<div class="ContainerIndent">
							<p:messages id="msg" autoUpdate="true" closable="true"/>
						</div>
						<div class="Container">
							<div class="Container20 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="placa" value="Placa"/>
										<p:inputMask mask="aaa-9999" id="placa" title="Placa" required="true" requiredMessage="Placa é obrigatório." value="#{veiculoManMB.veiculo.placa}" style="text-transform: uppercase" styleClass="FontBold Fs15 hardblue"/>
									</div>
								</div>
							</div>
							<div class="Container40 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="modelo" value="Modelo"/>
										<p:inputText  id="modelo" title="Modelo" value="#{veiculoManMB.veiculo.modelo}" required="true" requiredMessage="Modelo é obrigatório." styleClass="FontBold Fs15 hardblue"/>
									</div>
								</div>
							</div>
							<div class="Container40 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="nome" value="Marca"/>
										<p:selectOneMenu id="nome" value="#{veiculoManMB.veiculo.marca}"  styleClass="FontBold Fs15 hardblue">
				    						<f:selectItem itemLabel="Selecione" itemValue=""  />
				    						 <f:selectItem itemLabel="Agrale" itemValue="Agrale"  />
											 <f:selectItem itemLabel="Aston Martin" itemValue="Aston Martin"  />
											 <f:selectItem itemLabel="Audi" itemValue="Audi"  />
											 <f:selectItem itemLabel="Bentley" itemValue="Bentley"  />
											 <f:selectItem itemLabel="Changan" itemValue="Changan"  />
											 <f:selectItem itemLabel="Chery" itemValue="Chery"  />
											 <f:selectItem itemLabel="GM/Chevrolet" itemValue="GM/Chevrolet"  />
											 <f:selectItem itemLabel="Chrysler" itemValue="Chrysler"  />
											 <f:selectItem itemLabel="Citroën" itemValue="Citroën"  />
											 <f:selectItem itemLabel="Dodge" itemValue="Dodge"  />
											 <f:selectItem itemLabel="Effa" itemValue="Effa"  />
											 <f:selectItem itemLabel="Ferrari" itemValue="Ferrari"  />
											 <f:selectItem itemLabel="Fiat" itemValue="Fiat"  />
											 <f:selectItem itemLabel="Ford" itemValue="Ford"  />
											 <f:selectItem itemLabel="Geely" itemValue="Geely"  />
											 <f:selectItem itemLabel="Honda" itemValue="Honda"  />
											 <f:selectItem itemLabel="Hyundai" itemValue="Hyundai"  />
											 <f:selectItem itemLabel="Iveco" itemValue="Iveco"  />
											 <f:selectItem itemLabel="Jac Motors" itemValue="Jac Motors"  />
											 <f:selectItem itemLabel="Jaguar" itemValue="Jaguar"  />
											 <f:selectItem itemLabel="Jeep" itemValue="Jeep"  />
											 <f:selectItem itemLabel="Jinbei" itemValue="Jinbei"  />
											 <f:selectItem itemLabel="Kia" itemValue="Kia"  />
											 <f:selectItem itemLabel="Lamborghini" itemValue="Lamborghini"  />
											 <f:selectItem itemLabel="Land Rover" itemValue="Land Rover"  />
											 <f:selectItem itemLabel="Lifan" itemValue="Lifan"  />
											 <f:selectItem itemLabel="Mahindra" itemValue="Mahindra"  />
											 <f:selectItem itemLabel="Maserati" itemValue="Maserati"  />
											 <f:selectItem itemLabel="Mercedes-Benz" itemValue="Mercedes-Benz"  />
											 <f:selectItem itemLabel="MG Motors" itemValue="MG Motors"  />
											 <f:selectItem itemLabel="Mini" itemValue="Mini"  />
											 <f:selectItem itemLabel="Mitsubishi" itemValue="Mitsubishi"  />
											 <f:selectItem itemLabel="Nissan" itemValue="Nissan"  />
											 <f:selectItem itemLabel="Peugeot" itemValue="Peugeot"  />
											 <f:selectItem itemLabel="Porsche" itemValue="Porsche"  />
											 <f:selectItem itemLabel="Ram" itemValue="Ram"  />
											 <f:selectItem itemLabel="Renault" itemValue="Renault"  />
											 <f:selectItem itemLabel="Smart" itemValue="Smart"  />
											 <f:selectItem itemLabel="Ssangyong" itemValue="Ssangyong"  />
											 <f:selectItem itemLabel="Subaru" itemValue="Subaru"  />
											 <f:selectItem itemLabel="Suzuki" itemValue="Suzuki"  />
											 <f:selectItem itemLabel="Toyota" itemValue="Toyota"  />
											 <f:selectItem itemLabel="Troller" itemValue="Troller"  />
											 <f:selectItem itemLabel="Volkswagen" itemValue="Volkswagen"  />
											 <f:selectItem itemLabel="Volvo" itemValue="Volvo"  />
				    					</p:selectOneMenu>
									</div>
								</div>
							</div>
							
						</div>
							
						<div class="Container">	
							
							
							<div class="Container40 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="proprietario" value="Proprietário"/>
										<p:autoComplete id="proprietario" value="#{veiculoManMB.pessoa}" placeholder="pesquise pelo nome ou código" completeMethod="#{veiculoManMB.completarPessoa}"
										var="c" itemLabel="#{c.nome}" itemValue="#{c}" forceSelection="true"/>
									</div>
								</div>
							</div>
							
							<div class="Container5 Responsive50" >
								<div class="ContainerIndent">
									<div class="Container100">
										<p:commandButton style="margin-left: -20px; margin-top: 20px" id="pessoa"  icon="ui-icon-search" title="Pesquisa" action="#{veiculoConMB.abrirDialogo}"
											process="@this" update="@none">
											<p:ajax event="dialogReturn" listener="#{veiculoManMB.pessoaSelecionada}"
												process="@this" update="proprietario" />
											<p:resetInput target="proprietario" />
										</p:commandButton>
									</div>
								</div>
							</div>
							
							
						</div>
						
						<div class="EmptyBox20"></div>
						<div class="Container">
						
							<div class="Container20 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:commandButton title="Registrar" value="Registrar" id="botaoSalvar" update="frm,frm:placa, proprietario" action="#{veiculoManMB.grava}" />
									</div>
								</div>
							</div>
							
							<div class="Container20 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:commandButton value="Cancelar" update="frm,frm:placa,frm:modelo, filveiculo, panel, msg"  process="@this" action="#{veiculoManMB.novaInstancia}"/>
									</div>
								</div>
							</div>
							
							
						</div>
						
					</p:panel>
				</div>
			</h:form>
			
		</p:fieldset>
	</ui:define>
</ui:composition>
