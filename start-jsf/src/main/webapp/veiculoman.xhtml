<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
    template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<p:fieldset legend="Cadastro de veiculos" style="margin-top: 10px">
			<h:form id="frm">
				<div class="ContainerIndent ui-fluid">
					<p:panel>
						<div class="ContainerIndent">
							<p:messages id="msg" />
						</div>
						<div class="Container">
							<div class="Container50 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="nome" value="Marca"/>
										<p:inputText  id="nome" title="Marca" value="#{veiculoManMB.veiculo.marca}" styleClass="FontBold Fs18 hardblue" required="true" requiredMessage="Marca obrigatória"/>
									</div>
								</div>
							</div>
							<div class="Container30 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="modelo" value="Modelo"/>
										<p:inputText  id="modelo" title="Modelo" value="#{veiculoManMB.veiculo.modelo}" styleClass="FontBold Fs18 hardblue"/>
									</div>
								</div>
							</div>
							<div class="Container20 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:outputLabel for="placa" value="Placa"/>
										<p:inputText id="placa" title="Placa" value="#{veiculoManMB.veiculo.placa}" styleClass="FontBold Fs18 hardblue" />
									</div>
								</div>
							</div>
						</div>
						<div class="Container">
							<div class="Container50 Responsive50">
	                            <div class="ContainerIndent">
	                                <div class="Container100">
	                                <p:outputLabel for="cliente" value="Cliente"/>
	                                 <p:selectOneMenu id="cliente" value="#{veiculoManMB.veiculo.pessoa}">
			                            <f:selectItem itemLabel="Selecione um cliente" />
			                			<f:selectItems value="#{veiculoManMB.pessoas}" var="pessoa" itemValue="#{pessoa}" itemLabel="#{pessoa.nome}"  />
			                        </p:selectOneMenu>
	                                </div>
	                            </div>
	                        </div>
	                        
	                        <div class="Container20 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:commandButton value="Avarias" oncomplete="PF('addavaria').show()" update="frm,frmavaria" process="@this"/>
									</div>
								</div>
							</div>
	                        
                        </div>
                        
						<div class="EmptyBox20"></div>
						<div class="Container">
							<div class="Container20 Responsive50">
								<div class="ContainerIndent">
									<div class="Container100">
										<p:commandButton title="Registrar" value="Registrar" id="botaoSalvar" update="frm" action="#{veiculoManMB.grava}" />
									</div>
								</div>
							</div>
						</div>
						<div class="EmptyBox20"></div>
						
					</p:panel>
				</div>
			</h:form>
			
			<h:form id="frmavaria">
			
					<p:dialog header="Deseja excluir pessoa" id="addavaria" widgetVar="addavaria" width="500" height="150" modal="true">
						
							<div class="Container">
							
								<div class="Container100 Responsive50">
									<div class="ContainerIndent">
										<div class="Container100">
											<p:outputLabel for="descricao" value="Descrição"/>
											<p:inputText  id="descricao" title="Descrição" value="#{veiculoManMB.avaria.descricao}" styleClass="FontBold Fs18 hardblue" required="true" requiredMessage="Marca obrigatória"/>
										</div>
									</div>
								</div>
								
							</div>	
							
							<div class="EmptyBox20"></div>
							<div class="Container">		
								 <div class="Container50 Responsive50">
									<div class="ContainerIndent">
										<div class="Container100">
											<p:commandButton title="Registrar" value="Registrar" update="frm,frmavaria" action="#{veiculoManMB.adicionaAvaria}" />
										</div>
									</div>
								</div>
							</div>
							
						</p:dialog>
						
			</h:form>			
			
		</p:fieldset>
	</ui:define>
</ui:composition>
